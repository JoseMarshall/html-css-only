<!DOCTYPE html>
<html>
	<head>
		<title>Christmas Tree</title>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<div class="treeContainer">
			<div class="top">
				<div class="top-branches left-branch"></div>
				<div class="top-branches middle-branch"></div>
				<div class="top-branches right-branch"></div>
				<div class="little-star"></div>
				<div class="big-star"></div>
				<div class="ball ball-one"><span></span></div>
				<div class="ball ball-two"><span></span></div>
				<div class="ball ball-three"><span></span></div>
			</div>
			<div class="middle">
				<div class="middle-branches left-branch"></div>
				<div class="middle-branches right-branch"></div>
				<div class="middle-branches middle-branch"></div>
				<div class="ball ball-one"><span></span></div>
				<div class="ball ball-two"><span></span></div>
				<div class="ball ball-three"><span></span></div>
				<div class="ball ball-four"><span></span></div>
			</div>
			<div class="bottom">
				<div class="bottom-branches left-branch"></div>
				<div class="bottom-branches middle-branch"></div>
				<div class="bottom-branches right-branch"></div>
			</div>
			<div class="trunk"></div>
		</div>
		<div class="msg">
			<h1>Merry Christmas</h1>
		</div>
	</body>
</html>
